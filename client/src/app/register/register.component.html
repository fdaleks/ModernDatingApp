<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input 
            name="username" 
            [(ngModel)]="registerModel.userName" 
            class="form-control"
            type="text"
            placeholder="UserName"
        >
        <label>UserName</label>
    </div>
    <div class="mb-3 form-floating">
        <input 
            name="password" 
            [(ngModel)]="registerModel.password" 
            class="form-control" 
            type="password" 
            placeholder="Password"
        >
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
