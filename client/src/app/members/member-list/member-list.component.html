<div class="row">

    <div class="text-center">
        <h2>Your matches â€” {{membersService.paginatedResult()?.pagination?.totalItems}}</h2>
    </div>

    <div class="container mt-3">
        <form #filterForm="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
            <div class="d-flex mx-2">
                <label class="col-form-label">Age from: </label>
                <input type="number" name="minAge" [(ngModel)]="membersService.userParams().minAge" class="form-control ms-1" style="width: 70px;">
            </div>

            <div class="d-flex mx-2">
                <label class="col-form-label">Age to: </label>
                <input type="number" name="maxAge" [(ngModel)]="membersService.userParams().maxAge" class="form-control ms-1" style="width: 70px;">
            </div>

            <div class="d-flex mx-2">
                <label class="col-form-label">Show: </label>
                <select name="gender" [(ngModel)]="membersService.userParams().gender" style="width: 130px;" class="form-select ms-1">
                    @for (gender of genderList; track gender.value) {
                        <option [value]="gender.value">{{gender.display}}</option>
                    }
                </select>
            </div>

            <button 
                type="submit" 
                class="btn btn-primary ms-1"
            >Apply filters</button>

            <button 
                type="button" 
                class="btn btn-info ms-1" 
                (click)="resetFilters()"
            >Reset filters</button>

            <div class="col">
                <div class="btn-group float-end">

                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        name="orderBy" 
                        (click)="loadMembers()" 
                        btnRadio="lastActive"
                        [(ngModel)]="membersService.userParams().orderBy"
                    >Last Active</button>

                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        name="orderBy" 
                        (click)="loadMembers()" 
                        btnRadio="createdOn"
                        [(ngModel)]="membersService.userParams().orderBy"
                    >Created On</button>

                </div>
            </div>

        </form>
    </div>

    @for (member of membersService.paginatedResult()?.items; track member.id) {
        <div class="col-3">
            <app-member-card [member]="member"></app-member-card>
        </div>
    }

</div>

@if (membersService.paginatedResult()?.pagination) {
    <div class="d-flex justify-content-center">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="membersService.paginatedResult()?.pagination!.totalItems"
            [itemsPerPage]="membersService.paginatedResult()?.pagination!.itemsPerPage"
            (pageChanged)="pageChanged($event)"
            [(ngModel)]="membersService.paginatedResult()?.pagination!.currentPage"
            [maxSize]="10"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
        </pagination>
    </div>
}
